<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Quiz</title>
    <link rel="stylesheet" href="./assets/styles.css">
</head>

<body>
    <div id="timer" class="timer">
        <!-- Timer to show time remaining for quiz, to be displayed top right of screen always -->
        <h1>Time Remaining: <span id="time-left">75</span> </h1>
    </div>
 
    <div class="container">
        <!--hidden question container to be displayed by button press-->
        <div id="question-container" class="hide">
            <div id="question">Questions</div>
            <!-- multiple choice buttons -->
            <div id="choices" class="choice-btns">
                <button class="choiceBtn">Choice 1</button>
                <button class="choiceBtn">Choice 2</button>
                <button class="choiceBtn">Choice 3</button>
                <button class="choiceBtn">Choice 4</button>
            </div>
        </div>
        <!--start screen before button press-->
        <h1>
            Javascript Quiz Challenge
        </h1>
        <p>
            Answer the following questions before the time runs out! Each wrong question will penalize your time by 10
            seconds, so choose wisely!
        </p>
        <!-- Button to start the quiz -->
        <div class="startNext">
            <button id="start-btn">Start Quiz!</button>
            <!-- this button will be hidden until activated by javascript -->
            <button id="next-btn" class="next-btn hide">Next Question</button>
        </div>
    </div>
    <script src=./assets/script.js></script>
</body>

</html>
