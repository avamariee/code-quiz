<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Quiz</title>
    <link rel="stylesheet" href="./assets/styles.css">
</head>

<body>
    <div id="timer" class="hide">
        <!-- Timer to show time remaining for quiz, to be displayed top right of screen always -->
        <h1 class="timer">Time Remaining: <span id="time-left">75 seconds left.</span> </h1>
    </div>

    <div class="container">
        <!--hidden question container to be displayed by button press-->
        <div id="question-container" class="hide">
            <div id="question" class="questions">Questions</div>
            <!-- multiple choice buttons -->
            <div id="choices">
                <audio id="correct-sound" src="./assets/sounds/131660__bertrof__game-sound-correct.wav"></audio>
                <audio id="incorrect-sound" src="./assets/sounds/131657__bertrof__game-sound-wrong.wav"></audio>
            </div>
        </div>
        <!-- end game text -->
        <div id="endGame"></div>
        <div id="scores-form" class="hide">
            <form class="scores-form">
                <h2>
                    Enter your initials below to save your score!
                </h2>
                <input type="text" name="intials" id="userinitials" placeholder="Enter your initials." class="input">
                <button class="score-btn" id="saveScoreBtn" type="submit" onclick="saveScore(event)"disabled>Save</button>
                <a href="index.html" class="score-btn">Play Again</a>
            </form>
        </div>
        <!--start screen before button press-->
        <div id="start-text" class="start-text">
            <h1>
                Javascript Quiz Challenge
            </h1>
            <p>
                Answer the following questions before the time runs out! <br>
                Each wrong question will penalize your time by 10 seconds, so choose wisely!
            </p>
            
        </div>
        <!-- Button to start the quiz -->
        <div class="start-next">
            <button id="start-btn" class="start-btn">Start Quiz!</button>
            
       </div>
    </div>
        <script src=./assets/script.js></script>
</body>

</html>
