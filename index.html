<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Quiz</title>
    <link rel="stylesheet" href="./assets/styles.css"
</head>

<body>
    <div id="timer" class="timer">
        <!-- Timer to show time remaining for quiz -->
        <h1>Time Remaining: <span id="time-left">75</span> </h1>
    </div>
    <!-- Initial Start Screen -->
    <div id="start" class="start">
        <h1>
            Javascript Quiz Challenge
        </h1>
        <p>
            Answer the following questions before the time runs out! Each wrong question will penalize your time by 10
            seconds, so choose wisely!
        </p>
        <!-- Button to start the quiz -->
        <button id="start-btn">Start Quiz!</button>
    </div>
    <script src=./assets/script.js></script>
</body>

</html>
